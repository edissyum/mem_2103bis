    <mat-icon class="fas fa-file-export"></mat-icon>
</button>

<button mat-mini-fab (click)="openSummarySheet();" [disabled]="selectedRes.length == 0" title="{{'lang.summarySheets' | translate}}">
    <mat-icon class="fas fa-scroll"></mat-icon>
</button>

<button mat-mini-fab (click)="openExport();" [disabled]="selectedRes.length == 0" title="{{'lang.exportDatas' | translate}}">

</button>

<button mat-mini-fab (click)="openPrintedFolderPrompt();" [disabled]="selectedRes.length == 0" [title]="'lang.printedFolder' | translate">
